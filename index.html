<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question ðŸ’–</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #ffd6e0, #ffb3c6, #ff8fab);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .card {
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.35);
        padding: 50px 40px;
        border-radius: 30px;
        text-align: center;
        box-shadow: 0 30px 60px rgba(0,0,0,0.25);
        width: 340px;
        position: relative;
    }

    h1 {
        font-family: 'Playfair Display', serif;
        color: #7a003c;
        font-size: 26px;
        line-height: 1.4;
    }

    .buttons {
        margin-top: 40px;
        position: relative;
        height: 140px;
    }

    button {
        padding: 14px 30px;
        border-radius: 40px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        position: absolute;
        transition: transform 0.2s ease;
    }

    #yes {
        background: linear-gradient(135deg, #ff4d6d, #ff758f);
        color: white;
        left: 40px;
        box-shadow: 0 10px 25px rgba(255,77,109,0.6);
    }

    #yes:hover {
        transform: scale(1.08);
    }

    #no {
        background: #e0e0e0;
        color: #333;
        right: 40px;
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        bottom: -30px;
        font-size: 22px;
        animation: floatUp linear forwards;
        opacity: 0.8;
        pointer-events: none;
    }

    @keyframes floatUp {
        to {
            transform: translateY(-120vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="card">
    <h1>
        Ammuluuu ðŸ’–  
        <br><br>
        Will you be my Valentine  
        this Feb 14?
    </h1>

    <div class="buttons">
        <button id="yes" onclick="goYes()">YES ðŸ’˜</button>
        <button id="no">NO ðŸ™„</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");

    function teleportNo() {
        const x = Math.random() * 240;
        const y = Math.random() * 110;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", teleportNo);
    noBtn.addEventListener("touchstart", teleportNo);

    function goYes() {
        window.location.href = "yay.html";
    }

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 4 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
    }, 300);
</script>

</body>
</html>
