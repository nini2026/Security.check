<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YAYYYY üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff758f, #ff7eb3);
        font-family: 'Poppins', sans-serif;
        color: white;
        overflow-x: hidden;
        position: relative;
    }

    h1 {
        text-align: center;
        margin-top: 30px;
        font-family: 'Playfair Display', serif;
        font-size: 36px;
        text-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }

    .polaroid-container {
        position: relative;
        width: 100%;
        height: 140vh;
        margin-top: 40px;
    }

    .polaroid {
        position: absolute;
        background: white;
        padding: 10px 10px 30px;
        border-radius: 6px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        width: 180px;
    }

    .polaroid img {
        width: 100%;
        border-radius: 4px;
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        bottom: -30px;
        font-size: 22px;
        animation: floatUp linear forwards;
        opacity: 0.9;
        pointer-events: none;
    }

    @keyframes floatUp {
        to {
            transform: translateY(-120vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h1>
    YAYYYY üíñ  
    <br>
    I LOVE YOU SO MUCH  
    <br>
    MY KOZHUKATTA ü§èü•π
</h1>

<div class="polaroid-container" id="polaroids"></div>

<script>
    const images = [
        "photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg",
        "photo6.jpg","photo7.jpg","photo8.jpg","photo9.jpg","photo10.jpg"
    ];

    const container = document.getElementById("polaroids");

    images.forEach(() => {
        const polaroid = document.createElement("div");
        polaroid.className = "polaroid";

        const img = document.createElement("img");
        img.src = images[Math.floor(Math.random() * images.length)];

        const rotate = Math.random() * 40 - 20;
        const top = Math.random() * 100;
        const left = Math.random() * 80;

        polaroid.style.transform = `rotate(${rotate}deg)`;
        polaroid.style.top = top + "vh";
        polaroid.style.left = left + "vw";
        polaroid.style.zIndex = Math.floor(Math.random() * 10);

        polaroid.appendChild(img);
        container.appendChild(polaroid);
    });

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 4 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
    }, 250);
</script>

</body>
</html>
